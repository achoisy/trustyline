apiVersion: v1
kind: ServiceAccount
metadata:
  name: rpcnode-sa
  namespace: testnet
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rpcnode-key-read-role
  namespace: testnet
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rpcnode-rb
  namespace: testnet
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rpcnode-key-read-role
subjects:
- kind: ServiceAccount
  name: rpcnode-sa
  namespace: testnet
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rpcnode
  labels:
    app: rpcnode
  namespace: testnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rpcnode
  serviceName: testnet-rcpnode
  template:
    metadata:
      labels:
        app: rpcnode
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9545"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: rpcnode-sa
      initContainers:
        - name: init-bootnode
          image: pegasyseng/k8s-helper:v1.18.4
          command:
            - "sh"
            - "-c"
            - "curl -X GET --connect-timeout 60 --max-time 300 --retry 10 --retry-delay 30 --retry-max-time 300 ${TESTNET_VALIDATOR1_SERVICE_HOST}:8545/liveness"
      containers:
        - name: rpcnode
          image: "hyperledger/besu:latest"
          imagePullPolicy: Always
          resources:
              requests:
                cpu: 100m
                memory: 1024Mi
              limits:
                cpu: 500m
                memory: 2048Mi
          env:
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: VALIDATOR1_PUBKEY
                valueFrom:
                  configMapKeyRef:
                    name: testnet-validators-pubkey
                    key: validator1PubKey
              - name: VALIDATOR2_PUBKEY
                valueFrom:
                  configMapKeyRef:
                    name: testnet-validators-pubkey
                    key: validator2PubKey
          volumeMounts:
            - name: genesis-config
              mountPath: /etc/genesis
              readOnly: true
            - name: config-toml
              mountPath: /etc/besu
              readOnly: true             
            - name: node-permissions
              mountPath: /etc/permissions
            - name: data
              mountPath: /data
          ports:
            - containerPort: 8545
              name: json-rpc
              protocol: TCP
            - containerPort: 8546
              name: ws
              protocol: TCP
            - containerPort: 8547
              name: graphql
              protocol: TCP
            - containerPort: 30303
              name: rlpx
              protocol: TCP
            - containerPort: 30303
              name: discovery
              protocol: UDP
          command:
            - /bin/sh
            - -c
          args:
            - |
              exec /opt/besu/bin/besu \
                --config-file=/etc/besu/config.toml \
                --Xdns-enabled=true --Xdns-update-enabled=true --Xnat-kube-service-name=rpc-node \
                --bootnodes=enode://${VALIDATOR1_PUBKEY}@validator1-0.testnet-validator1.testnet.svc.cluster.local:30303,enode://${VALIDATOR2_PUBKEY}@validator2-0.besu-validator2.besu.svc.cluster.local:30303
      restartPolicy: Always
      volumes:
        - name: genesis-config
          configMap:
            name: testnet-genesis-configmap
        - name: config-toml
          configMap:
            name: testnet-rpcnode-configmap             
        - name: node-permissions
          configMap:
            name: testnet-node-permissions-configmap
        - name: data
          emptyDir:
            sizeLimit: "1Gi"
        
